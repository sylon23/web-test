<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Web quiz</title>
</head>

<body>
    <div class="container">
        <h2>Welcome to your test center</h2>

        <div id="details">
            <form action="">
                <input type="text" placeholder="Enter your name" id="userName" class="input">
                <br>
                <input type="text" placeholder="Enter your reg number" id="regNo" class="input">
                <br>
                <select id="subject" class="input">
                    <option value= "choose">Choose a question category</option>
                    <option value= "physics">physics</option>
                    <option value="chemistry">chemistry</option>
                    <option value="biology">biology</option>
                </select>
                <br>
                <!-- <button type="submit" id="submit">Take test</button> -->
                <input type="submit" value="Take test" id="submit"> 

            </form>

        </div>
        <h3 id="question"></h3>
        <ul id="options"></ul>
        <button id="nextPage" class="hide">Next</button>
        <button id="previousPage" class="hide">Back</button>
        <h3 id= "notification"></h3>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
