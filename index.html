<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Web quiz</title>
</head>

<body>
    <div class="container">
        <h2 class="header" id="title">Welcome to your test center</h2>

        <div id="details">
            <form name="login">
                <p>Please enter your test details</p>
                <input type="text" placeholder="Enter your name"  id="userName" class="input" autofocus name="fname"/>
                <br>
                <input type="text" placeholder="Enter your Identification number" id="regNo" class="input">
                <br>
                <select id="subject" class="input">
                    <option value= "Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Biology">Biology</option>
                </select>
                <br>
                <!-- <button type="submit" id="submit">Take test</button> -->
                <input type="submit" value="Take test" id="submit"> 

            </form>

        </div>

        <div id="main">
            
                    <h3 id="question"></h3>
                    <ul id="options"></ul>
                    <button id="nextPage" class="hide">Next</button>
                    <button id="previousPage" class="hide">Back</button>
                    <h3 id= "notification"></h3>
           
                
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
